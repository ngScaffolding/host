<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-6 ui-md-offset-3 card card-w-title">
      <h1 class="cardTitle">{{'Change Password' | translate}}</h1>

      <div class="form-group ui-g-12">
          <form name="form" (ngSubmit)="changeForm.form.valid && changePassword()" #changeForm="ngForm" novalidate>
              <div class="ui-g-12"></div>
              <div class="ui-g-12">
                  <span class="md-inputfield">
                      <input type="password" pPassword [feedback]="false" name="password" [(ngModel)]="inputModel.password" #password="ngModel" required>
                      <label>{{'Password' | translate}}</label>
                      <div *ngIf="changeForm.dirty && !password.valid" class="ui-message ui-messages-error ui-corner-all">Password is required</div>
                  </span>
              </div>

              <div class="ui-g-12"></div>
              <div class="ui-g-12">
                <span class="md-inputfield">
                    <input type="password" pPassword [feedback]="false" name="confirmPassword"
                       [(ngModel)]="inputModel.confirmPassword" #confirmPassword="ngModel" required pattern="{{ password.value }}">
                    <label>{{'Confirm Password' | translate}}</label>
                    <div *ngIf="changeForm.dirty && !confirmPassword.errors.required" class="ui-message ui-messages-error ui-corner-all">Confirm Password is required</div>
                    <div *ngIf="changeForm.dirty && confirmPassword.errors.pattern" class="ui-message ui-messages-error ui-corner-all"> Password & Confirm Password do not match.</div>

                </span>
            </div>

              <div class="ui-g-12"></div>
              <div class="ui-g-12">
                  <div class="ui-g-6 ui-sm-12">
                  </div>
                  <div class="ui-g-6 ui-sm-12">
                      <button pButton class="ui-button-success" type="submit" [disabled]="!changeForm.form.valid" label="Logon"></button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
