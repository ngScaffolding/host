<div class="layout-wrapper" [ngClass]="{'layout-compact':layoutCompact}">

    <div #layoutContainer class="layout-container" [ngClass]="{'menu-layout-static': !isOverlay(),
            'menu-layout-overlay': isOverlay(),
            'layout-menu-overlay-active': overlayMenuActive,
            'menu-layout-horizontal': isHorizontal(),
            'layout-menu-static-inactive': staticMenuDesktopInactive,
            'layout-menu-static-active': staticMenuMobileActive}">

        <app-topbar></app-topbar>

        <div [hidden]="!userAuthService.isAuthenticated" class="layout-menu" [ngClass]="{'layout-menu-dark':darkMenu}" (click)="onMenuClick($event)">
            <div #layoutMenuScroller class="nano">
                <div class="nano-content menu-scroll-content">
                    <inline-profile *ngIf="profileMode=='inline'&&!isHorizontal()"></inline-profile>
                    <app-menu [reset]="resetMenu"></app-menu>
                </div>
            </div>
        </div>

        <div class="layout-main">
            

            <p-blockUI [blocked]="spinning">
            </p-blockUI>
            <div *ngIf="spinning" class="spinner-container">
                <br/>
                <br/>
                <p-progressSpinner class="spinner-spinner"></p-progressSpinner>
                <br/>
                <p class="spinner-message">{{ spinMessage }}</p>
            </div>

            <p-messages *ngIf="appSettingsService.showFullMessages"></p-messages>
            <p-growl *ngIf="appSettingsService.showToastMessages"></p-growl>



            <router-outlet></router-outlet>

            <app-footer *ngIf="appSettingsService.showFooter"></app-footer>
        </div>

        <div class="layout-mask"></div>
    </div>

</div>
