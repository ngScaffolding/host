<p-dialog [contentStyle]="{'overflow':'visible'}">
  <div class="ui-fluid">
    <div class="card ui-g-12">
        <ediv class="ui-g-12">
            <h3>Input Builder Sample</h3>
            <input-builder
              (modelUpdated)="notifyChanged($event)"
              (okClicked)="onOkClicked()"
              (cancelClicked)="onCancelClicked()"
              [inputBuilderDefinition]="inputBuilderDefinition"
              [inputModel]="inputModel"></input-builder>
        </div>
    </div>
</div>
</p-dialog>
