<div class="card card-w-title">

    <div class="ui-g">
        <div class="ui-g-4">
            <h1>{{gridOptions.title}}</h1>
        </div>
        <div class="ui-g-8">
            <grid-toolbar></grid-toolbar>
        </div>
    </div>
    <filters-holder></filters-holder>
    <!-- <filters-holder
    [filterDefinition]="gridViewDetail.filters"
    [filterValues]="filterValues"></filters-holder> -->
    <div class="ui-g">
        <ag-grid-angular style="width: 100%; height: 400px;" class="ui-g-12 ag-theme-material"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"

            (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <actions-holder></actions-holder>
</div>
