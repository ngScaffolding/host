<div id="gridContainer" class="card card-w-title">

    <div class="ui-g">
        <div class="ui-g-4">
            <h1>{{gridViewDetail.Title}}</h1>
        </div>
        <div class="ui-g-8">
            <grid-toolbar
              (refreshClicked)="loadInitialData()"
              (filtersClicked)="showHideFilters()"
              (columnsClicked)="showHideColumns()"
              (exportClicked)="exportData()"
              (saveViewClicked)="saveView()"
              (resetViewClicked)="resetView()"
              (shareViewClicked)="shareView()"
              [hideLabels]='hideLabels'></grid-toolbar>
        </div>
    </div>

    <filters-holder [hidden]="!showFilters" [filterDefinition]="filters"
                    [filterValues]="filterValues"
                    (valuesUpdated)="onFiltersUpdated($event)"></filters-holder>

    <div class="card" style="height: 70%;">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-material"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"

            (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <actions-holder (actionClicked)="actionClicked($event)" [actions]="actions"></actions-holder>
    <input-builder-popup #actionInputPopup
      [inputBuilderDefinition]="actionInputDefinition"
      [inputModel]="actionValues"
      (okClicked)="actionOkClicked($event)"
      (cancelCliecked)="actionCancelClicked()"></input-builder-popup>
</div>
